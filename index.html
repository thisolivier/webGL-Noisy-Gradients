<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scroll-Driven Gradients</title>
  <style>
    /* allow page scrolling */
    body, html {
      margin: 0;
      padding: 0;
      min-height: 400vh; /* Force scrolling by setting this */
      background: white;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #glcanvas {
      z-index: 1;
      opacity: 0.7;
      filter: blur(3px);
    }
    #glcanvasBlurred {
      z-index: 2;
      filter: blur(1px);
      mix-blend-mode: soft-light;
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Development bundle served by `npm run dev` -->
  <script src="./dist/bundle.js"></script>
  <!-- Use the line below after running the production build -->
  <!-- <script src="./dist/bundle.min.js"></script> -->
</body>
</html>
