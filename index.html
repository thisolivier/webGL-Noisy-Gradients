<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scroll-Driven Gradients</title>
  <style>
    /* allow page scrolling */
    body, html {
      margin: 0;
      padding: 0;
      min-height: 400vh; /* so you can scroll */
      background: #fff;
    }
    /* keep the GL canvas fixed behind */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #glcanvas {
      z-index: 1;
      opacity: 0.6;
      filter: blur(2px);
    }
    #glcanvasBlurred {
      z-index: 2;
      filter: blur(4px);
      mix-blend-mode: darken;
      opacity: 1;
    }
  </style>
</head>
<body>
  <canvas id="glcanvas"></canvas>
  <canvas id="glcanvasBlurred"></canvas>
  <img src="ignore.png" style="width: 100%; height: auto; display: block; position: relative; z-index: 3;">
  <script type="module">
    import main from "./main.js"
  </script>
</body>
</html>
